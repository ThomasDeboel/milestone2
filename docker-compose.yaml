version: '3.9'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    environment:
      MONGO_INITDB_DATABASE: mydatabase
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example


  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - api