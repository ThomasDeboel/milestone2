<!--
    This HTML file represents the front-end of a web application.
    It contains a simple interface that displays a milestone message and a button to send a POST request to an API.
    The user's name is fetched from the API and displayed dynamically in the milestone message.
    The sendPostRequest() function sends a POST request to the API with a predefined name.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Milestone 2</title>
    </head>
    <body>
        <h1><span id="user">Loading...</span> has reached milestone 2!</h1>

        <button onclick="sendPostRequest()">Send POST Request</button>

        <script>
            // fetch user from API
            fetch("api-td-service/user")
                .then((res) => res.json())
                .then((data) => {
                    // get user name
                    const user = data.username;
                    // display user name
                    document.getElementById("user").innerText = user;
                });

            function sendPostRequest() {
                const name = "Thomas Deboel";

                fetch("api-td-service/user", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name }),
                })
                    .then((res) => res.json())
                    .then((data) => {
                        console.log(data);
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });
            }
        </script>
    </body>
</html>
